name: Avica

on:
  workflow_dispatch:

jobs:
  build:
    name: Start Building...
    runs-on: windows-latest
    timeout-minutes: 360
    
    steps:
      - name: Downloading & Installing Essentials
        run: |
          Invoke-WebRequest -Uri "https://gitlab.com/raposabrty/pcrdp/-/raw/main/Downloads.bat" -OutFile "Downloads.bat"
          start /B cmd /c Downloads.bat  # تشغيل العملية في الخلفية

      - name: Show Website
        run: |
          start /B cmd /c show.bat  # تشغيل العملية في الخلفية

      - name: Time Counter
        run: |
          start /B cmd /c loop.bat  # تشغيل العملية في الخلفية
